<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Amenity</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
	<script type="text/javascript" th:src="@{/google_review.js}"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="/css/bootstrap4.min.css"  rel="stylesheet">
	<script src="/js/jquery-1.11.3.min.js"></script>
	<script src="/js/bootstrap.bundle.min.js" ></script>
	<link href="/css/general.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/layout.html :: navbar"></div>

<div id="map" style="display: none"></div>

<div class="container pt-3">
	<h1 th:text="${place_name}" id="query-search"></h1>
	<div id='no_photos'></div>
	<div id="carouselExampleControls" class="carousel slide w-75 p-3 mx-auto" data-ride="carousel">
 		<div class="carousel-inner" id="carousel_inner">
 		</div>
  	<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
	    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
  	</a>
  	<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
  		<span class="carousel-control-next-icon" aria-hidden="true"></span>
    	<span class="sr-only">Next</span>
  	</a>
</div>

<div class='mt-3'>
	<h2>Place Detail</h2>
	<div>
		<strong>Address</strong><p id='formatted_address'></p> 
	</div>
	<div>
		<strong>Phone</strong><p id='international_phone_number'></p> 
	</div>
	<div>
		<strong>Rating</strong><p id='rating'></p> 
	</div>
	<div>
		<strong>Website</strong><div id='website'></div>
	</div>
</div>
<div>
	<h2 class="mt-5 mb-3">Nearby Places(within 300 radius)</h2>
		<div>
		<div class="scrolling-wrapper row flex-row flex-nowrap mt-2" id="nearby_places" style="overflow-x:auto;">        
            
         </div>
        </div>
	</div>
	<div>
		<h2 class="mt-5">Reviews</h2>
		<div id="review"></div>
	</div>
</div>

<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvbPZhjzl98Y40dqls-W9YVMrHjy7nIyw&callback=initMap&libraries=places&v=weekly"
        async
></script>

<div th:insert="fragments/layout.html::footer"></div>

</body>
</html>
