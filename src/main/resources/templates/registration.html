<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Registration</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="/css/bootstrap4.min.css" rel="stylesheet">
	<script src="/js/jquery-1.11.3.min.js"></script>
	<script src="/js/bootstrap.bundle.min.js"></script>
	<link href="/css/general.css" type="text/css" rel="stylesheet" />
</head>

<body>
<div th:replace="fragments/layout.html :: navbar"></div>


	<br>
	<br>
	<!-- Create HTML registration form -->
	<div class="container" style="margin-top: 100px">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to app!</div>
				</div>

				<h1>Registration</h1>

				<form th:action="@{/registration}" method="post" th:object="${user}">

					<div class="form-group">
						<label class="control-label" for="firstName"> First Name </label>
						<input id="firstName" class="form-control" th:field="*{firstName}" required
							   autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="lastName"> Last Name </label> <input id="lastName"
							class="form-control" th:field="*{lastName}" required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="mobile"> Mobile Phone </label> <input id="mobile"
							class="form-control" th:field="*{mobile}" required autofocus="autofocus" />
					</div>

					



					<div class="form-group">
						<label class="control-label" for="username"> Username </label>
						<input id="Username"
							class="form-control" th:field="*{username}" required autofocus="autofocus" />

					</div>

						<div class="form-group">
							<label class="control-label" for="password"> Password </label>
							<input id="password"
								class="form-control" type="password" th:field="*{password}" required
								autofocus="autofocus" />
						</div>

					<div class="form-group">
						<fieldset>
							<select th:field="*{type}">

								<option th:each=" selectOption : ${userType}" th:value="${selectOption}" th:text="${selectOption}">

									selectOption</option>

							</select>

						</fieldset>
					</div>

						<div class="form-group">
							<button type="submit" class="btn btn-success">Register</button>
							<span>Already registered? <a href="/" th:href="@{/consumer}">Login
									here</a></span>
						</div>
				</form>
			</div>
		</div>
	</div>

</body>

</html>
